<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="matrix-background">
        <canvas id="matrixCanvas"></canvas>
    </div>
    <div class="container">
        <div class="header">
            <h1>2048</h1>
            <div class="scores-container">
                <div class="score-box">
                    <span class="score-label">SCORE</span>
                    <span id="score">0</span>
                </div>
                <div class="score-box">
                    <span class="score-label">MOVES</span>
                    <span id="moves">0</span>
                </div>
                <div class="score-box">
                    <span class="score-label">BEST</span>
                    <span id="best-score">0</span>
                </div>
            </div>
        </div>
        <div class="above-game">
            <p class="game-intro">Join the numbers and get to the <strong>2048 tile!</strong></p>
            <button id="new-game" class="new-game-button">New Game</button>
        </div>
        <div class="game-container">
            <div class="grid-container">
                <!-- Grid cells will be generated by JavaScript -->
            </div>
        </div>
        <p class="game-explanation">
            <strong>HOW TO PLAY:</strong> Use your <strong>arrow keys</strong> to move the tiles. When two tiles with the same number touch, they <strong>merge into one!</strong>
        </p>
    </div>
    <script src="matrix.js"></script>
    <script src="sounds.js"></script>
    <script src="script.js"></script>
</body>
</html>
